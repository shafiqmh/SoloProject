<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="navbar.js"></script>

    <title>

    </title>
</head>

<body>

    <div class="header">
        <h1>Leagues</h1>
        <p>Navigate through the menu bar</p>
    </div>

    <nav class="navbar navbar-dark style=" background-color:#333>
        <div class="navbar">
            <a href="#">Menu Bar</a>
            <a href="#" class="hoverchange" onclick="handleClickIndex()">Home</a>
            <a href="#" class="hoverchange" onclick="handleClickTeams()">Teams</a>
            <a href="#" class="hoverchange" onclick="handleClickLeagues()">Leagues</a>
        </div class="row">
        <div class="side">...</div>
        <div class="main">...</div>
        <div>
    </nav>
    </div>


    <div class="container">
        <table id=leaguesTable class="table">

            <thead class="thead-light">
        </table>
    </div>





    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#leagueModal" data-whatever="@createL">Create League</button>

    <div class="modal fade" id="leagueModal" tabindex="-1" role="dialog" aria-labelledby="leagueModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leagueModalLabel">Add a new league</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="league-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="team-name">
                        </div>
                        <div class="form-group">
                            <label for="league-foundDate" class="col-form-label">Found Date:</label>
                            <input type="text" class="form-control" id="league-foundDate"></input>
                        </div>
                        <!-- <div class="form-group">
                            <label for="team-stadium" class="col-form-label">Stadium:</label>
                            <input type="text" class="form-control" id="team-stadium"></textarea>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit League</button>
                </div>
            </div>
        </div>
    </div>






    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateLModal" data-whatever="@updateT">Update League</button>

    <div class="modal fade" id="updateLModal" tabindex="-1" role="dialog" aria-labelledby="updateLModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateLModalLabel">Update an existing league</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="league-id" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="league-id">
                        </div>
                        <div class="form-group">
                            <label for="league-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="league-name">
                        </div>
                        <div class="form-group">
                            <label for="league-foundDate" class="col-form-label">Found Date:</label>
                            <input type="text" class="form-control" id="league-foundDate"></input>
                        </div>
                        <!-- <div class="form-group">
                            <label for="team-stadium" class="col-form-label">Stadium:</label>
                            <input type="text" class="form-control" id="team-stadium"></textarea>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit Team</button>
                </div>
            </div>
        </div>
    </div>



















    <script src="constants.js"></script>
    <script src="league.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
