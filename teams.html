<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="navbar.js"></script>
    <script src="teams.js"></script>
    <title>

    </title>
</head>

<body>

    <div class="header">
        <h1>Teams</h1>
        <p>Navigate through the menu bar</p>
    </div>

    <nav class="navbar navbar-dark style=" background-color:#333>
        <div class="navbar">
            <a href="#">Menu Bar</a>
            <a href="#" class="hoverchange" onclick="handleClickIndex()">Home</a>
            <a href="#" class="hoverchange" onclick="handleClickTeams()">Teams</a>
            <a href="#" class="hoverchange" onclick="handleClickLeagues()">Leagues</a>
        </div class="row">
        <div class="side">...</div>
        <div class="main">...</div>
        <div>
    </nav>
    </div>

    <div id='mainWrapper'>
        <div class="row">
            <div class="col-lg-12 text-center">
                <table id='mainTable' class="table table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Team Name</th>
                            <th>Location</th>
                            <th>Stadium</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
            <b>+</b>Add Team
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id='tempFormWrapper'>
                            <form onsubmit="return postTeam(event)">
                                Team Name:<br>
                                <input type="text" class="form-control" name="firstName" required> <br> Team Location:
                                <br>
                                <input type="text" class="form-control" name="secondName" required><br> Team Stadium:
                                <br>
                                <input type="text" class="form-control" name="specialty" required><br>
                                <input type="submit" value="Submit" required class="btn btn-success btn-lg btn-block">
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="constants.js"></script>
    <script src="team.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
