<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="navbar.js"></script>
    <script src="teams.js"></script>
    <title>

    </title>
</head>

<body>

    <div class="header">
        <h1>Teams</h1>
        <p>Navigate through the menu bar</p>
    </div>

    <nav class="navbar navbar-dark style=" background-color:#333>
        <div class="navbar">
            <a href="#">Menu Bar</a>
            <a href="#" class="hoverchange" onclick="handleClickIndex()">Home</a>
            <a href="#" class="hoverchange" onclick="handleClickTeams()">Teams</a>
            <a href="#" class="hoverchange" onclick="handleClickLeagues()">Leagues</a>
        </div class="row">
        <div class="side">...</div>
        <div class="main">...</div>
        <div>
    </nav>
    </div>

    <!-- Table -->
    <div class="container">
        <table id="teamsTable" class="table">

            <thead class="thead-light">
        </table>
    </div>



    <div class="row">
        <div class="col-lg-12 text-center">
            <table id='teamsTable' class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Team Name</th>
                        <th>Location</th>
                        <th>Stadium</th>
                        <th>Actions</th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>













    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#teamModal" data-whatever="@createT">Create Team</button>

        <div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="teamModalLabel">Add a new team</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="team-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="team-name">
                            </div>
                            <div class="form-group">
                                <label for="team-location" class="col-form-label">Location:</label>
                                <input type="text" class="form-control" id="team-location"></input>
                            </div>
                            <div class="form-group">
                                <label for="team-stadium" class="col-form-label">Stadium:</label>
                                <input type="text" class="form-control" id="team-stadium"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit Team</button>
                    </div>
                </div>
            </div>
        </div>




        <!-- MODAL FOR CREATING USER!-->
        <div class="modal fade bd-create-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModalLabel">New Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="addTeam()">
                            <div class="form-group">
                                <label for="teamName" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="teamLocation" class="col-form-label">Location:</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>

                            <div class="form-group">
                                <label for="teamStadium" class="col-form-label">Stadium:</label>
                                <textarea class="form-control" id="address" address></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <!-- Button to add team -->
                                <button type="submit" class="btn btn-success">Add Team</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF MODAL-->
    </div>


    <script src="constants.js"></script>
    <script src="team.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
