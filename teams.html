    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#teamModal" data-whatever="@createT">Create Team</button>

    <div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamModalLabel">Add a new team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="team-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="team-name">
                        </div>
                        <div class="form-group">
                            <label for="team-location" class="col-form-label">Location:</label>
                            <input type="text" class="form-control" id="team-location"></input>
                        </div>
                        <div class="form-group">
                            <label for="team-stadium" class="col-form-label">Stadium:</label>
                            <input type="text" class="form-control" id="team-stadium"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="team-stadium" class="col-form-label">Other Information:</label>
                            <textarea class="form-control" id="team-stadium"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit Team</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL FOR CREATING USER!-->
    <div class="modal fade bd-create-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="addTeam()">
                        <div class="form-group">
                            <label for="teamName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="teamLocation" class="col-form-label">Location:</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>

                        <div class="form-group">
                            <label for="teamStadium" class="col-form-label">Stadium:</label>
                            <textarea class="form-control" id="address" address></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <!-- Button to add team -->
                    <button type="submit" class="btn btn-success">Add Team</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END OF MODAL-->
